<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">Get Free Consultation</h1>
        <p>Want to create your online store and improve your sales? Our Company is the one and only solution you need
          to build your online business.</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="contact-form" id="contactForm">
          <div class="row">
            <div class="col-md-12 mb-4">
              <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full name here" required />
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label for="company">Company name</label>
                <input type="text" class="form-control" id="company" placeholder="Company name" />
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="description">
                  Tell us more about your project
                </label>
                <textarea class="form-control textarea" id="description" rows="3"
                  placeholder="Something about your great ideas..." required></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-learn-more btn-schedule d-inline-flex mt-md-4 mt-3">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
