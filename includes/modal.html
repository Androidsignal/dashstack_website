<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">Get Free Consultation</h1>
        <p>Tell us about your project and our team will reach out within 24 hours.</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="contact-form" id="contactForm">
          <div class="row">
            <div class="col-md-12 mb-4">
              <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full name here" />
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label for="company">Company name</label>
                <input type="text" class="form-control" id="company" placeholder="Company name" />
              </div>
            </div>
            <div class="col-md-12 mb-4">
              <div class="form-group">
                <label for="description">Tell us about your project</label>
                <textarea class="form-control textarea" id="description" rows="3"
                  placeholder="Something about your great ideas..."></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-learn-more btn-schedule d-inline-flex mt-md-4 mt-3">
                Submit
                <img class="ms-2" src="./images/white_arrow.svg" alt="Arrow Right" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
